<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="/Task-8/style.css">
</head>

<script>
    var myNodelist = document.getElementsByTagName("LI");
    for(var i=0;i<myNodelist.length;i++) {
        var span = document.createElement("SPAN");
        var txt = document.createTextNode("\u00D7");
        span.className = "close";
        span.appendChild(txt);
        myNodelist[i].appendChild(span);
    }

    var close = document.getElementsByClassName("close");
    for(var i=0;i<close.length;i++) {
        close[i].onclick = function() {
            var div = this.parentElement;
            div.style.display = "none";
        }
    }

    var list = document.querySelector('ul');
    list.addEventListener('click', function (ev) {
        if(ev.target.tagName === 'LI') {
            ev.target.classList.toggle('checked');
        }
    }, false);

    function newElement() {
        var li = document.createElement("li");
        var inputValue = document.getElementById("myInput").value;
        var t = document.createTextNode(inputValue);
        li.appendChild(t);
        if (inputValue === '') {
            alert("Empty task not allowed !");
        } else {
            document.getElementById("myUL").appendChild(li);
        }
        document.getElementById("myInput").value="";

        var span = document.createElement("SPAN");
        var txt = document.createTextNode("\u00D7");
        span.className = "close";
        span.appendChild(txt);
        li.appendChild(span);
        for(i=0;i<close.length;i++) {
            close[i].onclick = function () {
                var div = this.parentElement;
                div.style.display = "none";
            }
        }
    }
</script>

<body>
    <div id="myDIV" class="header">
        <h2>Mine To-Do List</h2>
        <input type="text" id="myInput" placeholder="Enter your tasks.......">
        <span onclick="newElement()" class="addBtn">Add</span>
    </div>

    <ul id="myUL">
        <li class="checked">Gym</li>
        <li class="checked">Classes</li>
        <li class="checked">Assignments</li>
        <li>Purchase snacks</li>
        <li>Coding Competition</li>
        <li>Sleep early</li>
    </ul>
</body>

</html>
